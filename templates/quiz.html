{% extends 'layout.html' %}
{% block title %}Question - F1 Tire Quiz{% endblock %}

{% block content %}
<div class="text-center">
    <h2>{{ question["question"] }}</h2>

    {% if question.image %}
        <img src="{{ url_for('static', filename='images/' ~ question.image) }}" 
             alt="Question image" class="img-fluid my-4" style="max-width: 500px;">
    {% endif %}
</div>

<form method="POST" class="mt-4">
    <div class="row">
      {% for option in question["options"] %}
        <div class="col-md-6 mb-3">
          <label class="quiz-option">
            <input type="radio" name="answer" value="{{ option.label }}" class="d-none">
            <div class="quiz-box text-center font-weight-bold">
              {{ option.label }}
            </div>
          </label>
        </div>
      {% endfor %}
    </div>
  
    {% if errors.answer %}
      <div class="alert alert-danger">{{ errors.answer }}</div>
    {% endif %}
  
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Next</button>
    </div>
  </form>
  
  
{% endblock %}
